<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To - Do List</title>
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
    <div class="container">
        <div class="list-app">
            <h2>To - Do List<img src="to-do-list-icon-vector.jpg" alt="to-do" width="50" height="50"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your dream here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li>Visit all forts of Maharashtra</li>
                <li>Learn backend web development</li>
                <li>Learn German language</li>
                <li>Watch a cricket match from stadium</li>
                <li>Travel in every Indian metro train</li>
                <li>Explore all expressways of India</li>
                <li>Visit Kerala</li>
                <li>Visit an IIT</li>
            </ul>
        </div>
    </div>
    <script src="to-do-list.js"></script>
</body>

</html>
